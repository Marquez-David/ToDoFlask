{% extends 'base.html' %}


{% block body %}

<div class="content">
  <h1>ToDo List using Flask</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks%}
    <tr>
      <td>{{ task.title }}</td>
      <td>{{ task.created.day }}-{{ task.created.month }}-{{ task.created.year }}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
    <tr>
      <form action="/" method="POST">
        <td><input type="text" name="title" id="title" class="title" placeholder="Describe your task..."></td>
        <td></td>
        <td><input type="submit" value="Add Task"></td>
      </form>
    </tr>
  </table>
</div>

{% endblock %}
