{% extends 'base.html' %}


{% block body %}

<div class="content">
  <h1>ToDo List using Flask</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks%}
    <tr>
      <td>{{ task.title }}</td>
      <td></td>
      <td></td>
      <td>
        <a href="">Delete</a>
        <a href="">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

<div class="form">
  <form action="/" method="POST">
    <input type="text" name="title" id="title">
    <input type="submit" value="Add Task">
  </form>
</div>

{% endblock %}
